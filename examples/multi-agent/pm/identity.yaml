name: pm
displayName: Juno
role: pm
emoji: clipboard
description: Ticket management, research, planning, team coordination
volumeSize: 30
model: openai/gpt-5.2
codingAgent: codex

deps:
  - gh
  - brave-search

plugins:
  - openclaw-linear
  - slack

pluginDefaults:
  slack:
    mode: socket
    userTokenReadOnly: true
    groupPolicy: open
    dm:
      enabled: true
      policy: open
      allowFrom:
        - "*"

skills:
  - linear-ticket-prep
  - linear-ticket-routing
  - pm-queue-handler

templateVars:
  - OWNER_NAME
  - TIMEZONE
  - WORKING_HOURS
  - USER_NOTES
  - LINEAR_TEAM
  - GITHUB_REPO
